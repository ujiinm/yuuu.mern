<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding:0;
        margin:0;
        box-sizing: border-box;
    }
    .container{
        position:relative;
        display:inline_block;
        margin:15px;
    }
    h2{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        padding:8px 12px;
        background-color:#fff;
        color:#333;

    }
    div{
        display:inline-block;
    }
</style>

<body>
    <div class="container">
        <img src="shop.jpeg" height="400px" width="400px">
        <h2>COOKIES</h2>
        
    </div>    
</body>
</html>
