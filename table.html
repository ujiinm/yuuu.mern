<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Item</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Chocolate</td>
            <td>Cookies</td>
            <td>200</td>
            <td rowspan="2">Cookies</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Vanilla</td>
            <td>Cookies</td>
            <td>150</td>
        </tr>
        <tr>
            <td>3</td>
            <td>chocolate</td>
            <td>Cake</td>
            <td>300</td>
            <td rowspan="1">Cakes</td>
        </tr>
        <tr>
            <td columnspan="2">Total Price</td>
            <td>350</td>
        </tr>
    </table>
</body>
</html>
