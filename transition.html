<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition & animation</title>
    <style>
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            font-family: "Poppins", sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
            font-size: inherit;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
        }

        /* .box1 {
            transition: transform 500ms linear 0s;
        } */

        .box1:hover {
            background-color: blue;
            transform: translateX(400px);
            /* transition: background-color 500ms ease-in-out 1s, transform 500ms linear 0s; */
        }

        .navbar {
            margin: 20px;
        }


        .navbar nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            gap: 15px;
            color: #333;
            font-size: 1.6rem;
        }

        .navbar nav ul li a {
            position: relative;
        }

        .navbar nav ul li a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            background-color: #007BFF;
        }

        .navbar nav ul li a:hover {
            color: #007BFF;
        }

        .navbar nav ul li a:hover::before {
            width: 100%;
            height: 2px;
            transition: width 300ms ease-in-out;
        }

        @keyframes moveRight {
            0% {
                transform: translateX(-60vw)
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes moveLeft {
            0% {
                transform: translateX(60vw);
            }


            100% {
                transform: translateX(0);
            }
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(3);
            }
        }


        .box1 {
            animation: moveRight 4s infinite, scale 2s infinite;
            text-align: center;
        }

        .box2 {
            animation: moveLeft 4s infinite;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Transition & Animation</h1>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="table.html">Table</a></li>
                    <li><a href="completesite.html">Complete Site</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="box1">
        I will come from left
    </div>

    <div class="box2">
        I will come from right
    </div>

</body>

</html>
